<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Prediksi Roulette (18 Angka Terstruktur)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, padding: 20px; background: #f4f4f4; }
    textarea, input, button { margin-top: 10px; padding: 10px; width: 100%; box-sizing: border-box; font-size: 16px; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: center; }
    th { background-color: #333; color: white; }
    .highlight { background-color: #d1ffd1; }
    .red-number { color: #b22222; font-weight: bold; }
    .black-number { color: #000; font-weight: bold; }
    .green-number { color: #006400; font-weight: bold; }
    #stats, #currentMethod { margin-top: 15px; font-weight: bold; font-size: 16px; }
    .btn-reset { background: #ff4444; color: white; border: none; padding: 10px; width: 100%; margin-top: 10px; cursor: pointer; font-size: 16px; }
  </style>
</head>
<body>

<h2>wow banget</h2>

<label>Masukkan Riwayat Angka (pisahkan dengan koma):</label>
<textarea id="historyInput" rows="6" placeholder="Contoh: 0,23,5,14,8,..."></textarea>

<label>Hasil Terbaru (boleh lebih dari satu, pisahkan dengan koma/spasi):</label>
<input type="text" id="latestResult" placeholder="Contoh: 10,20,30" />

<button onclick="generatePrediction()">üîç Proses Prediksi</button>
<button class="btn-reset" onclick="resetStats()">üîÑ Reset Statistik</button>

<div id="currentMethod"></div>
<div id="stats"></div>

<table>
  <thead>
    <tr>
      <th>Angka</th>
      <th>Status</th>
      <th>Frekuensi</th>
      <th>Rekomendasi Bet (Rp)</th>
    </tr>
  </thead>
  <tbody id="resultTable"></tbody>
</table>

<script>
const redNumbers = new Set([1,3,5,7,9,14,16,18,19,21,23,25,27,30,32,34,36]);
const greenNumber = 0;
const STORAGE_BENAR = "statBenar";
const STORAGE_SALAH = "statSalah";
const STORAGE_LAST_PREDIKSI = "lastPrediksi";

function resetStats() {
  localStorage.removeItem(STORAGE_BENAR);
  localStorage.removeItem(STORAGE_SALAH);
  localStorage.removeItem(STORAGE_LAST_PREDIKSI);
  showStats();
}

function getNumberColorClass(number) {
  if (number === greenNumber) return "green-number";
  if (redNumbers.has(number)) return "red-number";
  return "black-number";
}
function getColor(n) {
  if (n === greenNumber) return "green";
  if (redNumbers.has(n)) return "red";
  return "black";
}
function isOdd(n) { return n !== 0 && n % 2 === 1; }
function isEven(n) { return n !== 0 && n % 2 === 0; }
function isLow(n) { return n >= 1 && n <= 18; }
function isHigh(n) { return n >= 19 && n <= 36; }
function getColumn(n) {
  if (n >= 1 && n <= 12) return 1;
  if (n >= 13 && n <= 24) return 2;
  if (n >= 25 && n <= 36) return 3;
  return 0;
}

function getStats() {
  return {
    benar: parseInt(localStorage.getItem(STORAGE_BENAR)) || 0,
    salah: parseInt(localStorage.getItem(STORAGE_SALAH)) || 0,
    lastPrediksi: JSON.parse(localStorage.getItem(STORAGE_LAST_PREDIKSI)) || []
  };
}
function saveStats(stats) {
  localStorage.setItem(STORAGE_BENAR, stats.benar);
  localStorage.setItem(STORAGE_SALAH, stats.salah);
  localStorage.setItem(STORAGE_LAST_PREDIKSI, JSON.stringify(stats.lastPrediksi));
}

function showStats() {
  const stats = getStats();
  document.getElementById("stats").innerHTML =
    `‚úÖ Benar: ${stats.benar} &nbsp;&nbsp;‚ùå Salah: ${stats.salah}`;
}

function generatePrediction() {
  const historyElem = document.getElementById("historyInput");
  const latestElem = document.getElementById("latestResult");
  let historyArr = historyElem.value.split(",").map(n => n.trim()).filter(n => n !== "");
  const latestInput = latestElem.value.trim();
  const latestNums = latestInput ? latestInput.split(/[,\s]+/).map(n => parseInt(n.trim())).filter(n => !isNaN(n) && n >= 0 && n <= 36) : [];
  latestNums.forEach(n => historyArr.push(n.toString()));
  historyElem.value = historyArr.join(",");

  if (historyArr.length === 0) {
    alert("Masukkan riwayat angka terlebih dahulu.");
    return;
  }

  const history = historyArr.map(Number);
  const allNumbers = Array.from({ length: 37 }, (_, i) => i);
  const freqMap = {};
  const colorCount = { red: 0, black: 0, green: 0 };
  const parityCount = { odd: 0, even: 0 };
  const sizeCount = { low: 0, high: 0 };
  const columnCount = { 1: 0, 2: 0, 3: 0 };

  allNumbers.forEach(n => { freqMap[n] = 0; });
  history.forEach(n => {
    freqMap[n]++;
    colorCount[getColor(n)]++;
    if (isOdd(n)) parityCount.odd++;
    else if (isEven(n)) parityCount.even++;
    if (isLow(n)) sizeCount.low++;
    else if (isHigh(n)) sizeCount.high++;
    const col = getColumn(n);
    if (col) columnCount[col]++;
  });

  const recent = latestNums[latestNums.length - 1];
  const recentProps = {
    color: getColor(recent),
    parity: isOdd(recent) ? "odd" : "even",
    size: isLow(recent) ? "low" : "high",
    column: getColumn(recent)
  };

  let stats = getStats();
  const lastPrediksi = stats.lastPrediksi || [];
  let benarFlag = false;

  if (lastPrediksi.length > 0 && latestNums.length > 0) {
    benarFlag = latestNums.some(n => lastPrediksi.includes(n));
    if (benarFlag) stats.benar++;
    else stats.salah++;
  }

  const prediksiSet = new Set();
  const prediksiList = [];
  const tambahUnik = n => {
    if (!prediksiSet.has(n) && prediksiList.length < 18) {
      prediksiSet.add(n);
      prediksiList.push(n);
    }
  };

  tambahUnik(0);
  latestNums.forEach(n => { if (n !== 0) tambahUnik(n); });

  // Masukkan angka yang sesuai dengan properti terakhir dan dominan
  const propDominan = {
    color: Object.entries(colorCount).sort((a, b) => b[1] - a[1])[0][0],
    parity: parityCount.odd >= parityCount.even ? "odd" : "even",
    size: sizeCount.high >= sizeCount.low ? "high" : "low",
    column: Object.entries(columnCount).sort((a, b) => b[1] - a[1])[0][0]
  };

  const ranked = allNumbers
    .map(n => ({
      number: n,
      freq: freqMap[n],
      weight: freqMap[n]
    }))
    .sort((a, b) => b.weight - a.weight);

  const filterBy = (key, val) => ranked.filter(r => {
    if (key === 'color') return getColor(r.number) === val;
    if (key === 'parity') return (val === 'odd' ? isOdd(r.number) : isEven(r.number));
    if (key === 'size') return (val === 'high' ? isHigh(r.number) : isLow(r.number));
    if (key === 'column') return getColumn(r.number) == val;
    return false;
  });

  ["color", "parity", "size", "column"].forEach(key => {
    const group = filterBy(key, recentProps[key]);
    group.forEach(item => tambahUnik(item.number));
  });

  const top18 = prediksiList.map(n => ({
    number: n,
    frequency: freqMap[n],
    status: freqMap[n] === 0 ? "Belum Pernah" : (freqMap[n] <= 1 ? "Jarang" : "Sering")
  }));

  stats.lastPrediksi = top18.map(r => r.number);
  saveStats(stats);

  const tbody = document.getElementById("resultTable");
  tbody.innerHTML = "";
  top18.forEach(row => {
    const tr = document.createElement("tr");
    const colorClass = getNumberColorClass(row.number);
    const betAmount = 1000 + (row.status === "Jarang" ? 1000 : 0);
    if (betAmount >= 2000) tr.classList.add("highlight");
    tr.innerHTML = `
      <td class="${colorClass}">${row.number}</td>
      <td>${row.status}</td>
      <td>${row.frequency}</td>
      <td>Rp ${betAmount.toLocaleString()}</td>
    `;
    tbody.appendChild(tr);
  });

  showStats();
  latestElem.value = "";
  latestElem.focus();
}

showStats();
</script>

</body>
</html>
